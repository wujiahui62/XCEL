{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Hi {{ user.email }}</h1>
    <p>Family members</p>
    <form method="POST" action="{{ url_for('edit_profile') }}">
    <select size="8" name="member">
        {% for member in members %}
        <option>{{ member.fname }} {{ member.lname }}</option>
        {% endfor %}
    </select>
    <br>
    <br>
    
    <button type="submit" class="btn btn-default">Edit members</button>
    </form>
    <hr>
</div>
{% endblock %}
