{% extends "base.html" %}

{% block app_content %}
<div class="container">
{% if not upcoming %}
{{ 'No leagues are currently available. Would you like to start one? Create your own league!' }}
{% else %}
{% for league in upcoming %}
<div class="row">
    <div class="col-md-4">
        <div class="thumbnail">
        <a href="{{ url_for('league', league=league.id) }}">
            <img src="/static/img/balls.jpg" alt="Lights" style="width:100%">
            <div class="caption">
            <h3>league: {{ league.name }}</h3>
            </div>
        </a>
        </div>
    </div>
    </div>
{% endfor %}
{% endif %}
</div>

{% endblock %}
