{% extends "base.html" %}

{% block app_content %}
<div class="container">
    {{ 'Upcoming events, check it out to register!' }}
    <br>
    {% for event in upcoming %}
        {% include '_upcoming.html' %}
    {% endfor %}
    <hr>
    {{ 'Expired events' }}
    {% for event in passed %}
    {% include '_passed.html' %}
    {% endfor %}

</div>
{% endblock %}
